<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Podiatry Service</title>
    <link rel="stylesheet" type="text/css" href="/css/master.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body style="background-image: url('/static/images/bg-marble.jpg');">
    <div class="row" style="max-width: 100%;">
        <div class="col"></div>
        <div class="col-8" style="background-color: ivory; min-width: 80%; min-height: 100vh; padding-bottom: 10px;">
            <!-- navbar -->
            <nav class="navbar navbar-expand" style="background-color: ivory;">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{{ url_for('index') }}"><img src="/static/images/hps_logo.png" width="80rem" style="border-radius: 50px;"></a>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-2">
                            <li class="nav-item" style="background-color: rgba(207, 207, 196, 0.685); border-radius: 20px; padding: 3px;">
                                <a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
                            </li>
                            <li class="nav-item" style="background-color: rgba(207, 207, 196, 0.685); border-radius: 20px; padding: 3px;">
                                <a class="nav-link" href="{{ url_for('about') }}">About</a></li>
                            </li>
                            <li class="nav-item" style="background-color: rgba(207, 207, 196, 0.685); border-radius: 20px; padding: 3px;">
                                <a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
                            </li>

                            {% if session.name %}
                                <li class="nav-item" style="background-color: rgba(207, 207, 196, 0.685); border-radius: 20px; padding: 3px;">
                                    <a class="nav-link" href="{{ url_for('admin') }}">Admin</a></li>
                                </li>
                                <li class="nav-item" style="background-color: rgba(207, 207, 196, 0.685); border-radius: 20px; padding: 3px;">
                                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
                                </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- page content -->
            {% block content %}

            {% endblock %}

            <!-- footer -->
            <div>

            </div>
        </div>
        <div class="col"></div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
